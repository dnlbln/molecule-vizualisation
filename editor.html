<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MLC Editor</title>

    <link rel="stylesheet" href="./example/css/example-app.css"/>
</head>
<body>

    <div id="chart-holder"></div>
<script type="module">
import './dist/MoleculeVizualisation.js';
import MLCV_ENUMS from './src/enums.js';
import MLCV_STATES from './src/mlcvStates.js';

const settings = {
    mode: MLCV_ENUMS.MODES.EDIT,
    debug: false,
    performanceMonitoring: true,
    showGizmos: true,
    editor: true
};

const moleculeVizualisation = new MoleculeVizualisation(
    document, '#chart-holder', settings
);

moleculeVizualisation.fillWithRandomData(0)
    .init()
    .startRenderLoop();
</script>
</body>
</html>
